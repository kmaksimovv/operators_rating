{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="vertical-center">
  <form action="" method="post" class="col-4 offset-3 mx-auto text-center">
    <p><h5>Статистика оценок работы операторов</h5></p>
    {{ form.csrf_token() }}
    <div class="form-group">
      {{ wtf.form_field(form.login, class='form-control') }}
    </div>
    <div class="form-group">
      {{ wtf.form_field(form.password, class='form-control') }}
    </div>
    <button type="submit" class="btn btn-info">войти</button>
  </form>
</div>

{% endblock content %}
